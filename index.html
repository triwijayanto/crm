<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Customer Data</legend>
        Tanggal<br>
        <input type="date" name="date" min="31-12-2017"><br>
        Nama<br>
        <input type="text" name="name" placeholder="Masukkan Nama Customer"><br>
        Provinsi<br>
        <input type="text" name="provinsi" required><br>
        Kota<br>
        <input type="text" name="kota"><br>
    </fieldset>
    <br><br>
    <fieldset>
      <legend>Customer Contact</legend>
        Nomor Telepon<br>
        <input type="number" name="telepon" required><br>
        Nomor Whatsapp<br>
        <input type="number" name="whatsapp"><br>
        e-mail<br>
        <input type="email" name="email"><br>
    </fieldset>
  </form>
  
</body>
</html>
